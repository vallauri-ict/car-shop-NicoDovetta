<html> <!-- <!doctype html> -->
    <head>
        <meta charset="UTF-8">
        <title>({head-title})</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
        <link rel="icon" href="../img/icon.ico" />
        <script type="application/javascript" src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script type="application/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script type="application/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <img src="../img/icon.ico" alt="Logo">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navb">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navb">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#nuovo">Nuovo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#usato">Usato</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-1"></div>
                <div class="col-sm-10">
                    <div>
                        <h2>({body-title})</h2>
                        <h4>({body-subtitle})</h4>
                        <br>
                        <div id="nuovo">
                            <h4>Nuovo</h4>
                            nuovo
                        </div>
                        <div id="usato">
                            <h4>Usato</h4>
                            usato
                        </div>
                    </div>
                </div>
                <div class="col-sm-1"></div>
            </div>
        </div>
    </body>
</html>
